<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy BLEU</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Include Ethers.js -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>

    <script>
        let userWalletAddress = "";
        const contractAddress = "0x43088e2aa5d73615136305de6aa68557057a1bee"; // Your deployed contract address
        const abi = [ 
            {
                "inputs": [
                    { "internalType": "string", "name": "paymentType", "type": "string" },
                    { "internalType": "uint256", "name": "usdtAmount", "type": "uint256" }
                ],
                "name": "buyTokens",
                "outputs": [],
                "stateMutability": "payable",
                "type": "function"
            }
        ];

        // Connect MetaMask
        async function connectMetaMask() {
            if (window.ethereum) {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    userWalletAddress = accounts[0];
                    document.getElementById('wallet-address').innerText = `Connected: ${userWalletAddress}`;
                } catch (error) {
                    alert("Connection failed. Please try again.");
                    console.error(error);
                }
            } else {
                alert("MetaMask is not installed. Please install it to use this feature!");
            }
        }

        // Buy BLEU Tokens
        async function buyTokens(paymentType) {
            if (!userWalletAddress) {
                alert("Please connect your MetaMask wallet first!");
                return;
            }

            try {
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const signer = provider.getSigner();
                const contract = new ethers.Contract(contractAddress, abi, signer);

                let valueToSend = "0";

                if (paymentType === "BNB") {
                    const amount = prompt("Enter the amount of BNB to spend:");
                    valueToSend = ethers.utils.parseEther(amount);
                }

                console.log(`Initiating transaction with paymentType: ${paymentType}, Value: ${valueToSend.toString()}`);
                const tx = await contract.buyTokens(paymentType, 0, { value: valueToSend });
                await tx.wait();

                alert("Purchase successful! BLEU tokens will be sent to your wallet.");
            } catch (error) {
                console.error("Transaction Error:", error);
                alert("Transaction failed! Check the console for details.");
            }
        }
    </script>

    <style>
        body {
            max-width: 1280px;
            margin: 0 auto;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
        }

        #navbar-placeholder {
            width: 100%;
            margin-bottom: 20px;
        }

        main {
            display: grid;
            grid-template-columns: 1fr;
            gap: 40px;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: orange;
            font-size: 3rem;
        }

        .button {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin: 10px;
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        #wallet-address {
            margin-top: 10px;
            color: orange;
        }

        img {
            max-width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <script>
        // Load Navbar Dynamically
        document.addEventListener("DOMContentLoaded", function () {
            fetch("navbar.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("navbar-placeholder").innerHTML = data;
                })
                .catch(error => console.error("Failed to load navbar:", error));
        });
    </script>

    <!-- Main Content -->
    <main>
        <div>
            <h1>Buy BLEU Tokens</h1>

            <div>
                <p>Connect to MetaMask</p>
                <button class="button" onclick="connectMetaMask()">Connect Wallet</button>
                <div id="wallet-address">Not connected</div>
            </div>

            <div>
                <p>Select Payment Method</p>
                <button class="button" onclick="buyTokens('BNB')">Buy with BNB</button>
                <button class="button" onclick="buyTokens('ETH')">Buy with ETH</button>
                <button class="button" onclick="buyTokens('USDT-BEP20')">Buy with USDT (BEP-20)</button>
            </div>
        </div>

        <!-- Image Section -->
        <div>
            <img src="images/bleu1.jpg" alt="Buy BLEU Tokens">
        </div>
    </main>
</body>
</html>
