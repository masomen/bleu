<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy BLEU </title>
    <link rel="stylesheet" href="styles.css">
    <script>
    let userWalletAddress = "";
    const contractAddress = "0x43088e2aa5d73615136305de6aa68557057a1bee"; // Replace with your deployed contract address
    const abi = [ 
        // ABI (Application Binary Interface) goes here
        {
            "inputs": [
                { "internalType": "string", "name": "paymentType", "type": "string" },
                { "internalType": "uint256", "name": "usdtAmount", "type": "uint256" }
            ],
            "name": "buyTokens",
            "outputs": [],
            "stateMutability": "payable",
            "type": "function"
        }
    ];

    // Connect MetaMask Wallet
    async function connectMetaMask() {
        if (window.ethereum) {
            try {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                userWalletAddress = accounts[0];
                document.getElementById('wallet-address').innerText = `Connected: ${userWalletAddress}`;
                console.log("Wallet connected:", userWalletAddress);
            } catch (error) {
                console.error("User denied account access", error);
            }
        } else {
            alert("MetaMask is not installed. Please install it to use this feature!");
        }
    }

    // Function to Buy BLEU Tokens
    async function buyTokens(paymentType) {
        if (!userWalletAddress) {
            alert("Please connect your MetaMask wallet first!");
            return;
        }

        try {
            // Request the provider (MetaMask) and set up the contract
            const provider = new ethers.providers.Web3Provider(window.ethereum);
            const signer = provider.getSigner();
            const contract = new ethers.Contract(contractAddress, abi, signer);

            let valueToSend = "0"; // Default value for USDT payments

            // If BNB or ETH, get the value to send (convert to Wei)
            if (paymentType === "BNB") {
                const amountInBNB = prompt("Enter the amount of BNB you want to spend:");
                valueToSend = ethers.utils.parseEther(amountInBNB);
            }

            // Call the buyTokens function on the smart contract
            const tx = await contract.buyTokens(paymentType, 0, { value: valueToSend });
            await tx.wait(); // Wait for the transaction to be mined

            alert("Purchase successful! BLEU tokens will be sent to your wallet.");
            console.log("Transaction successful:", tx);
        } catch (error) {
            console.error("Transaction failed:", error);
            alert("Transaction failed! Please try again.");
        }
    }
</script>

    <style>
        /* Body Styling */
        body {
            max-width: 1280px;
            margin: 0 auto;
            width: 100%;
            background-color: #000; /* Black background */
            color: white; /* White text */
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Navbar Placeholder Styling */
        #navbar-placeholder {
            width: 100%;
            margin-bottom: 60px; /* Add spacing below the navbar */
        }

        /* Main Layout */
        main {
            display: grid;
            grid-template-columns: 1fr;
            gap: 40px; /* Add spacing between columns */
            padding: 20px;
        }

        @media (min-width: 1024px) {
            main {
                grid-template-columns: 1fr 1fr; /* Two-column layout for larger screens */
                gap: 50px;
                padding: 40px;
            }
        }

        /* Title Styling */
        h1 {
            font-family: 'BatmanForever', Arial, sans-serif;
            color: orange;
            font-size: 3rem;
            margin-bottom: 40px; /* Add spacing below the title */
        }

        /* Buttons Styling */
        .button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
            cursor: pointer;
            font-size: 1rem;
            border: none;
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Slightly lighter background on hover */
            transform: scale(1.05); /* Add a subtle scaling effect */
        }

        /* Wallet Address Display */
        #wallet-address {
            margin-top: 20px;
            font-size: 1.2rem;
            color: orange;
        }

        /* Section Spacing */
        .section {
            margin-bottom: 30px; /* Add spacing between sections */
        }

        /* Image Styling */
        img {
            max-width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- Main Content -->
    <main>
        <!-- Left Section (MetaMask Integration) -->
        <div class="flex flex-col gap-6">
            <h1>Buy BLEU</h1>

            <div class="section">
    <p>Connect with MetaMask</p>
    <button class="button" onclick="connectMetaMask()">
        Connect Wallet
    </button>
    <div id="wallet-address">Not connected</div>
</div>

<div class="section">
    <p>Buy BLEU Tokens</p>
    <button class="button" onclick="buyTokens('BNB')">Buy with BNB</button>
    <button class="button" onclick="buyTokens('ETH')">Buy with ETH</button>
    <button class="button" onclick="buyTokens('USDT-BEP20')">Buy with USDT (BEP-20)</button>
</div>

        <!-- Right Section (Image) -->
        <img src="images/bleu1.jpg" alt="Buy Now Image" class="rounded-lg">
    </main>
</body>
</html>
