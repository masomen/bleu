<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Fetch and load navbar dynamically
            fetch("navbar.html")
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Failed to load navbar");
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById("navbar-placeholder").innerHTML = data;
                })
                .catch(error => console.error("Error loading navbar:", error));
        });
    </script>
    <style>
        /* Body Styling */
        body {
            max-width: 1280px;
            margin: 0 auto;
            width: 100%;
            background-color: #000; /* Black background */
            color: white; /* White text */
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Navbar Placeholder Styling */
        #navbar-placeholder {
            width: 100%;
            margin-bottom: 60px; /* Add spacing below the navbar */
        }

        /* Main Layout */
        main {
            display: grid;
            grid-template-columns: 1fr;
            gap: 40px; /* Add spacing between columns */
            padding: 20px;
        }

        @media (min-width: 1024px) {
            main {
                grid-template-columns: 1fr 1fr; /* Two-column layout for larger screens */
                gap: 50px;
                padding: 40px;
            }
        }

        /* Title Styling */
        h1 {
            font-family: 'BatmanForever', Arial, sans-serif;
            color: orange;
            font-size: 3rem;
            margin-bottom: 40px; /* Add spacing below the title */
        }

        /* Buttons Styling */
        a.button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        a.button:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Slightly lighter background on hover */
            transform: scale(1.05); /* Add a subtle scaling effect */
        }

        /* Section Spacing */
        .section {
            margin-bottom: 30px; /* Add spacing between sections */
        }

        /* Image Styling */
        img {
            max-width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- Main Content -->
    <main>
        <!-- Left Section (Text and Buttons) -->
        <div class="flex flex-col gap-6">
            <h1>Buy</h1>

            <div class="section">
                <p>Telegram</p>
                <a href="https://t.me/wallet" target="_blank" class="button">
                    Wallet
                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
                        <path d="M3 3H18V18H21V3C21 1.89543 20.1046 1 19 1H3C1.89543 1 1 1.89543 1 3V21C1 22.1046 1.89543 23 3 23H9V20H3V3Z"></path>
                        <path d="M20 12L10 21L9 20L18 12H14V10H21V17H20V12Z"></path>
                    </svg>
                </a>
            </div>

            <div class="section">
                <p>Centralized Exchanges</p>
                <div class="flex flex-wrap gap-4">
                    <a href="https://www.binance.com/" target="_blank" class="button">
                        Binance
                        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
                            <path d="M3 3H18V18H21V3C21 1.89543 20.1046 1 19 1H3C1.89543 1 1 1.89543 1 3V21C1 22.1046 1.89543 23 3 23H9V20H3V3Z"></path>
                            <path d="M20 12L10 21L9 20L18 12H14V10H21V17H20V12Z"></path>
                        </svg>
                    </a>
                    <a href="https://www.okx.com/" target="_blank" class="button">
                        OKX
                        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
                            <path d="M3 3H18V18H21V3C21 1.89543 20.1046 1 19 1H3C1.89543 1 1 1.89543 1 3V21C1 22.1046 1.89543 23 3 23H9V20H3V3Z"></path>
                            <path d="M20 12L10 21L9 20L18 12H14V10H21V17H20V12Z"></path>
                        </svg>
                    </a>
                </div>
            </div>

            <div class="section">
                <p>Decentralized Exchanges</p>
                <div class="flex flex-wrap gap-4">
                    <a href="https://app.ston.fi/" target="_blank" class="button">
                        StonFi
                        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
                            <path d="M3 3H18V18H21V3C21 1.89543 20.1046 1 19 1H3C1.89543 1 1 1.89543 1 3V21C1 22.1046 1.89543 23 3 23H9V20H3V3Z"></path>
                            <path d="M20 12L10 21L9 20L18 12H14V10H21V17H20V12Z"></path>
                        </svg>
                    </a>
                </div>
            </div>
        </div>

        <!-- Right Section (Image) -->
        <img src="images/bleu1.jpg" alt="Buy Now Image" class="rounded-lg">
    </main>
</body>
</html>
