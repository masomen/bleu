<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bleu - Home</title>
  <!-- Link to Universal CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- JavaScript to include navbar -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch("navbar.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("navbar-placeholder").innerHTML = data;
        })
        .catch(error => console.error("Error loading navbar:", error));
    });
  </script>
  <style>
    /* Responsive styling for the image */
    .image-section img {
      max-width: 100%;
      max-height: auto;
      width: 100%;
      height: auto;
      max-width: 800px;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <!-- Navbar Placeholder -->
  <div id="navbar-placeholder"></div>

  <!-- Image Section -->
  <div class="image-section">
    <img src="images/DOGCOIN.jpg" alt="Dog Coin Image">
  </div>

  <!-- Tokenomics Section -->
  <section class="tokenomics-section">
    <h2 class="tokenomics-title">TOKENOMICS</h2>
    <div class="tokenomics-container">
      <!-- Card 1 -->
      <div class="relative w-full md:w-1/3 flex flex-col items-center justify-center gap-3 pt-12 pb-5 rounded-xl bg-blue-800 shadow-lg">
        <h1 class="text-cyan-400 text-4xl font-bold">0</h1>
        <h2 class="text-white text-lg text-center">TAX</h2>
        <div class="shape-down-sm absolute bottom-[85%] left-1/2 -translate-x-1/2 bg-cyan-400 w-10 h-5 scale-y-[-1]"></div>
      </div>
      <!-- Card 2 -->
      <div class="relative w-full md:w-1/3 flex flex-col items-center justify-center gap-3 pt-12 pb-5 rounded-xl bg-blue-800 shadow-lg">
        <h1 class="text-cyan-400 text-4xl font-bold">BURN</h1>
        <h2 class="text-white text-lg text-center">LP</h2>
        <div class="shape-down-sm absolute bottom-[85%] left-1/2 -translate-x-1/2 bg-cyan-400 w-10 h-5 scale-y-[-1]"></div>
      </div>
      <!-- Card 3 -->
      <div class="relative w-full md:w-1/3 flex flex-col items-center justify-center gap-3 pt-12 pb-5 rounded-xl bg-blue-800 shadow-lg">
        <h1 class="text-cyan-400 text-4xl font-bold">1,000,000,000</h1>
        <h2 class="text-white text-lg text-center">SUPPLY</h2>
        <div class="shape-down-sm absolute bottom-[85%] left-1/2 -translate-x-1/2 bg-cyan-400 w-10 h-5 scale-y-[-1]"></div>
      </div>
      <!-- Card 4 -->
      <div class="relative w-full md:w-1/3 flex flex-col items-center justify-center gap-3 pt-12 pb-5 rounded-xl bg-blue-800 shadow-lg">
        <h1 class="text-cyan-400 text-4xl font-bold">TRON</h1>
        <h2 class="text-white text-lg text-center">CHAIN</h2>
        <div class="shape-down-sm absolute bottom-[85%] left-1/2 -translate-x-1/2 bg-cyan-400 w-10 h-5 scale-y-[-1]"></div>
      </div>
    </div>
  </section>
</body>
</html>
