<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bleu - Home</title>
  <!-- Link to Universal CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- JavaScript to include navbar -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch("navbar.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("navbar-placeholder").innerHTML = data;
        })
        .catch(error => console.error("Error loading navbar:", error));
    });
  </script>
  <style>
    /* Hero Section Container */
    .image-section {
      position: relative;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), transparent);
      padding: 20px 0;
      text-align: center;
    }

    /* Image Styling */
    .image-section img {
      max-width: 100%;
      max-height: auto;
      width: 100%;
      height: auto;
      max-width: 800px;
      display: block;
      margin: 0 auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.6); /* Glowing effect */
    }

    /* Thematic Text Below the Image */
    .image-text {
      margin-top: 15px;
      color: cyan;
      font-size: 1.5rem;
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
      text-shadow: 0 0 5px rgba(0, 255, 255, 0.6);
    }
  </style>
</head>
<body>
  <!-- Navbar Placeholder -->
  <div id="navbar-placeholder"></div>

  <!-- Image Section -->
  <div class="image-section">
    <img src="images/DOGCOIN.jpg" alt="Dog Coin Image">
    <div class="image-text">The Dogs' Coin</div>
  </div>
</body>
</html>
