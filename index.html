<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bleu</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Navbar Styles */
    .navbar {
      max-width: 1280px; /* Limit navbar width */
      width: 100%;
      margin: 0 auto; /* Center the navbar */
      background-color: #000; /* Black navbar */
      display: flex;
      justify-content: space-between; /* Space between logo and nav items */
      align-items: center;
      padding: 10px 20px; /* Padding inside the navbar */
      z-index: 1000; /* Ensure navbar is always visible */
    }

    .navbar .logo {
      display: flex;
      align-items: center; /* Align logo and text vertically */
      gap: 8px; /* Space between logo image and text */
    }

    .navbar .logo img {
      height: 40px;
      width: 40px;
    }

    .navbar .logo span {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }

    .navbar .nav-links {
      display: flex;
      list-style: none;
    }

    .navbar .nav-links li {
      margin-left: 20px; /* Space between links */
    }

    .navbar .nav-links li a {
      color: white;
      text-decoration: none; /* No underline */
      font-size: 1rem;
      opacity: 0.8; /* Slightly transparent links */
      transition: opacity 0.3s ease; /* Smooth hover effect */
    }

    .navbar .nav-links li a:hover {
      opacity: 1; /* Fully opaque on hover */
    }

    /* Add padding to body to prevent overlap */
    body {
      padding-top: 60px; /* Prevent navbar overlap */
      background-color: #000; /* Black background */
      color: white;
      font-family: Arial, sans-serif;
    }

    /* Video Section */
    .video-section {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 60px); /* Full height minus navbar */
    }

    iframe {
      width: 100%;
      max-width: 800px;
      height: 450px;
      border: none;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column; /* Stack logo and links */
        align-items: flex-start;
        padding: 20px;
      }

      .navbar .nav-links {
        flex-direction: column;
        gap: 15px; /* Reduce gap between items */
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">
      <a href="index.html" style="display: flex; align-items: center; text-decoration: none; color: white;">
        <img src="https://iili.io/2W6xlhN.png" alt="Bleu Logo" style="height: 40px; width: 40px; margin-right: 10px;">
        <span>Bleu</span>
      </a>
    </div>
    <ul class="nav-links">
      <li><a href="my-mission.html">My Mission</a></li>
    </ul>
  </nav>

  <!-- Video Section -->
  <div class="video-section">
    <iframe 
      id="js_video_iframe"
      src="https://jumpshare.com/embed/Fgyu50sk57W3iLIy00Ya"
      frameborder="0"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
