<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bleu - Home</title>
  <!-- Link to External CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Load Particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <!-- JavaScript to include navbar -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch("navbar.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("navbar-placeholder").innerHTML = data;
        })
        .catch(error => console.error("Error loading navbar:", error));
    });
  </script>
</head>
<body>
  <!-- Navbar Placeholder -->
  <div id="navbar-placeholder"></div>

  <!-- Interactive Floating Network -->
  <div id="particles-js"></div>

  <!-- Image Section -->
  <div class="image-section">
    <img src="images/DOGCOIN.jpg" alt="Dog Coin Image">
  </div>

  <!-- Tokenomics Section -->
  <section class="tokenomics-section">
    <h2 class="tokenomics-title">TOKENOMICS</h2>
    <div class="tokenomics-container">
      <!-- Card 1 -->
      <div class="tokenomics-card">
        <div class="shape-down-sm"></div>
        <h1>0</h1>
        <h2>TAX</h2>
      </div>
      <!-- Card 2 -->
      <div class="tokenomics-card">
        <div class="shape-down-sm"></div>
        <h1>BURN</h1>
        <h2>LP</h2>
      </div>
      <!-- Card 3 -->
      <div class="tokenomics-card">
        <div class="shape-down-sm"></div>
        <h1>1,000,000,000</h1>
        <h2>SUPPLY</h2>
      </div>
      <!-- Card 4 -->
      <div class="tokenomics-card">
        <div class="shape-down-sm"></div>
        <h1>TRON</h1>
        <h2>CHAIN</h2>
      </div>
    </div>
  </section>

  <!-- Particles.js Script -->
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#00bfff" }, /* Blue Color */
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5, "random": true },
        "size": { "value": 3, "random": true },
        "line_linked": { 
          "enable": true, 
          "distance": 150, 
          "color": "#00bfff", /* Blue Lines */
          "opacity": 0.4, 
          "width": 1 
        },
        "move": { "enable": true, "speed": 2 }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" }
        },
        "modes": {
          "repulse": { "distance": 100, "duration": 0.4 },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
