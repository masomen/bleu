<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bleu</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            background-color: #000; /* Pure black background */
            color: #fff; /* White text */
            font-family: Arial, sans-serif;
        }

        /* Navbar Styles */
        .navbar {
            width: 100%;
            position: fixed; /* Fixed at the top */
            top: 0;
            background-color: #000; /* Black navbar */
            display: flex;
            justify-content: space-between; /* Space between logo and nav items */
            align-items: center;
            padding: 10px 40px; /* Padding for spacing */
            z-index: 1000; /* Ensure navbar is always on top */
        }

        .navbar .logo {
            font-family: Arial, sans-serif; /* Use standard font for simplicity */
            font-size: 1.5rem;
            color: white;
            text-decoration: none;
        }

        .navbar ul {
            display: flex;
            list-style: none;
            gap: 30px; /* Space between menu items */
        }

        .navbar ul li a {
            color: white;
            text-decoration: none; /* Remove underline */
            font-size: 1rem; /* Adjust font size */
            transition: color 0.3s ease; /* Smooth hover effect */
        }

        .navbar ul li a:hover {
            color: #aaa; /* Slightly lighter color on hover */
        }

        /* Add padding to the body to prevent overlap */
        body {
            padding-top: 60px; /* Space for the fixed navbar */
        }

        /* Video Section */
        .video-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px); /* Full height minus navbar */
        }

        iframe {
            width: 100%;
            max-width: 800px;
            height: 450px;
            border: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column; /* Stack logo and links */
                align-items: flex-start;
                padding: 20px;
            }

            .navbar ul {
                flex-direction: column;
                gap: 15px; /* Reduce gap between items */
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="index.html" class="logo">Bleu</a>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="my-mission.html">My Mission</a></li>
        </ul>
    </nav>

    <!-- Video Section -->
    <div class="video-section">
        <iframe 
            id="js_video_iframe"
            src="https://jumpshare.com/embed/Fgyu50sk57W3iLIy00Ya"
            frameborder="0"
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
