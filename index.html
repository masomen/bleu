<!-- Tokenomics Section -->
<section class="tokenomics-section">
  <h2 class="tokenomics-title">TOKENOMICS</h2>
  <div class="tokenomics-container">
    <!-- Card 1 -->
    <div class="tokenomics-card">
      <div class="tokenomics-bg"></div>
      <h3>0</h3>
      <p>TAX</p>
    </div>
    <!-- Card 2 -->
    <div class="tokenomics-card">
      <div class="tokenomics-bg"></div>
      <h3>BURN</h3>
      <p>LP</p>
    </div>
    <!-- Card 3 -->
    <div class="tokenomics-card">
      <div class="tokenomics-bg"></div>
      <h3>1,000,000,000</h3>
      <p>SUPPLY</p>
    </div>
    <!-- Card 4 -->
    <div class="tokenomics-card">
      <div class="tokenomics-bg"></div>
      <h3>TRON</h3>
      <p>CHAIN</p>
    </div>
  </div>
</section>

<!-- Styles -->
<style>
  /* Tokenomics Section Styling */
  .tokenomics-section {
    background: #000; /* Match the dark background */
    color: white;
    padding: 40px 20px;
    text-align: center;
  }

  .tokenomics-title {
    font-size: 2.5rem;
    margin-bottom: 20px;
    color: cyan;
    text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
    font-family: 'Orbitron', sans-serif;
  }

  /* Grid Container */
  .tokenomics-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
    justify-items: center;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
  }

  /* Individual Cards */
  .tokenomics-card {
    position: relative;
    background-color: #005fca; /* Plain blue color */
    border-radius: 12px;
    padding: 30px;
    text-align: center;
    overflow: hidden;
    box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
  }

  .tokenomics-card h3 {
    font-size: 1.8rem;
    margin: 0;
    color: #fff;
    z-index: 1;
    position: relative;
  }

  .tokenomics-card p {
    font-size: 1rem;
    color: #ddd;
    margin-top: 10px;
    z-index: 1;
    position: relative;
  }

  /* Frenchie Background */
  .tokenomics-bg {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('images/frenchie-outline.png') no-repeat center center;
    background-size: contain;
    opacity: 0.2; /* Light opacity for subtle effect */
    z-index: 0;
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    .tokenomics-container {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  @media (max-width: 480px) {
    .tokenomics-container {
      grid-template-columns: 1fr;
    }
  }
</style>
