<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bleu - Home</title>
  <!-- Link to External CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- JavaScript to include navbar -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch("navbar.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("navbar-placeholder").innerHTML = data;
        })
        .catch(error => console.error("Error loading navbar:", error));
    });
  </script>
  <style>
    /* Responsive styling for the main homepage image */
    .image-section img {
      max-width: 800px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* Tokenomics Section Styling */
    .tokenomics-section {
      background: url('images/bg-white.jpg') no-repeat center center/cover;
      padding: 60px 20px;
      text-align: center;
      position: relative;
    }

    .tokenomics-title {
      font-size: 2.5rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 40px;
      text-transform: uppercase;
    }

    /* Tokenomics Grid */
    .tokenomics-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Individual Card */
    .tokenomics-card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      position: relative;
      text-align: center;
    }

    .tokenomics-card h1 {
      color: #ef4444;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .tokenomics-card h2 {
      color: #555;
      font-size: 1.2rem;
    }

    /* Decorative Shape */
    .shape-down-sm {
      position: absolute;
      width: 40px;
      height: 20px;
      background-color: #ef4444;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <!-- Navbar Placeholder -->
  <div id="navbar-placeholder"></div>

  <!-- Image Section -->
  <div class="image-section">
    <img src="images/DOGCOIN.jpg" alt="Dog Coin Image">
  </div>

  <!-- Tokenomics Section -->
  <section class="tokenomics-section">
    <h2 class="tokenomics-title">TOKENOMICS</h2>
    <div class="tokenomics-container">
      <!-- Card 1 -->
      <div class="tokenomics-card">
        <div class="shape-down-sm"></div>
        <h1>0</h1>
        <h2>TAX</h2>
      </div>
      <!-- Card 2 -->
      <div class="tokenomics-card">
        <div class="shape-down-sm"></div>
        <h1>BURN</h1>
        <h2>LP</h2>
      </div>
      <!-- Card 3 -->
      <div class="tokenomics-card">
        <div class="shape-down-sm"></div>
        <h1>1,000,000,000</h1>
        <h2>SUPPLY</h2>
      </div>
      <!-- Card 4 -->
      <div class="tokenomics-card">
        <div class="shape-down-sm"></div>
        <h1>TRON</h1>
        <h2>CHAIN</h2>
      </div>
    </div>
  </section>
</body>
</html>
