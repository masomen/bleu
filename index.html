<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bleu</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            background-color: #000; /* Pure black background */
            color: #fff; /* White text */
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Navigation Bar Styles */
        .navbar {
            width: 100%;
            background-color: #000; /* Pure black for the navigation bar */
            padding: 10px 20px; /* Padding for spacing */
            display: flex;
            justify-content: space-between; /* Space between logo and menu */
            align-items: center; /* Vertically align content */
        }

        .navbar .logo {
            display: flex;
            align-items: center; /* Align image and text vertically */
            gap: 5px; /* Small gap between logo and text */
        }

        .navbar .logo img {
            height: 40px; /* Adjusted logo size */
            width: 40px; /* Proportional scaling */
        }

        .navbar .logo a {
            color: white; /* Ensure text is white */
            text-decoration: none; /* Remove underline */
            font-family: 'BatmanForever', Arial, sans-serif; /* Custom font */
            font-size: 1.8rem; /* Adjusted font size */
        }

        .navbar ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            gap: 20px; /* Space between menu items */
        }

        .navbar ul li a {
            color: white;
            text-decoration: none; /* Remove underline */
            font-size: 1rem; /* Adjust font size */
            transition: color 0.3s ease; /* Smooth hover effect */
        }

        .navbar ul li a:hover {
            color: #ffa500; /* Add a hover color for interactivity */
        }

        /* Video Section */
        .video-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding-top: 80px; /* Space for the fixed navbar */
        }

        iframe {
            width: 100%;
            max-width: 800px;
            height: 450px;
            border: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column; /* Stack items vertically on smaller screens */
                align-items: flex-start; /* Align content to the left */
            }

            .navbar ul {
                width: 100%; /* Take full width */
                justify-content: flex-start; /* Align menu items to the left */
            }

            .navbar ul li {
                margin: 10px 0; /* Vertical spacing for smaller screens */
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="https://iili.io/2W6xlhN.png" alt="Bleu Logo">
                Bleu
            </a>
        </div>
        <ul>
            <li><a href="my-mission.html">My Mission</a></li>
        </ul>
    </nav>

    <!-- Video Section -->
    <div class="video-section">
        <iframe 
            id="js_video_iframe"
            src="https://jumpshare.com/embed/Fgyu50sk57W3iLIy00Ya"
            frameborder="0"
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
