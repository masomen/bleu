<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bleu</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            background-color: #000; /* Pure black background */
            color: #fff; /* White text */
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Navigation Bar Styles */
        .navbar {
            width: 100%;
            background-color: #000; /* Pure black for the navigation bar */
            padding: 10px 20px; /* Padding with margin on left and right */
            display: flex;
            justify-content: flex-start; /* Align to the left */
            align-items: center; /* Vertically align content */
        }

        .navbar .logo {
            display: flex;
            align-items: center; /* Align image and text vertically */
            gap: 5px; /* Small gap between logo and text */
        }

        .navbar .logo img {
            height: 40px; /* Adjusted logo size */
            width: 40px; /* Proportional scaling */
        }

        .navbar .logo span {
            font-family: 'BatmanForever', Arial, sans-serif; /* Apply custom font */
            font-size: 1.8rem; /* Adjusted font size */
            font-weight: normal;
            color: #fff; /* White text for the logo */
            text-transform: none; /* Prevent automatic capitalization */
        }

        .navbar ul {
            display: flex;
            list-style: none;
            margin-left: auto; /* Push menu items to the right */
        }

        .navbar ul li {
            margin: 0 15px; /* Add spacing between menu items */
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem; /* Adjust font size */
        }

        /* Video Section */
        .video-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding-top: 80px; /* Space for the fixed navbar */
        }

        iframe {
            width: 100%;
            max-width: 800px;
            height: 450px;
            border: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column; /* Stack items vertically on smaller screens */
                align-items: flex-start; /* Align content to the left */
            }

            .navbar ul {
                margin-left: 0; /* Reset margin for smaller screens */
                width: 100%; /* Take full width */
                justify-content: center; /* Center-align menu items */
            }

            .navbar ul li {
                margin: 5px 10px; /* Smaller spacing on mobile */
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="https://iili.io/2W6xlhN.png" alt="Bleu Logo">
                <span>Bleu</span>
            </a>
        </div>
        <ul>
            <li><a href="my-mission.html">My Mission</a></li>
        </ul>
    </nav>

    <!-- Video Section -->
    <div class="video-section">
        <iframe 
            id="js_video_iframe"
            src="https://jumpshare.com/embed/Fgyu50sk57W3iLIy00Ya"
            frameborder="0"
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
