<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socials - Bleu</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .socials-container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }

        .socials-container h1 {
            font-size: 2.5rem;
            color: #ffa500;
            margin-bottom: 20px;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .social-links a {
            display: inline-block;
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            border: 2px solid #ffa500;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .social-links a:hover {
            background-color: #ffa500;
            color: black;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 20px;
            background-color: #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .navbar .logo a {
            text-decoration: none;
            color: white;
            font-size: 1.5rem;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }

        .navbar ul li a:hover {
            color: #ffa500;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">Bleu</a>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="my-mission.html">My Mission</a></li>
            <li><a href="socials.html">Socials</a></li>
        </ul>
    </nav>

    <!-- Socials Section -->
    <div class="socials-container">
        <h1>Connect with Bleu</h1>
        <p>Follow Bleu on social media for updates, news, and more!</p>
        <div class="social-links">
            <a href="https://x.com/your-x-profile" target="_blank">Follow on X</a>
            <a href="https://t.me/your-telegram-group" target="_blank">Join on Telegram</a>
        </div>
    </div>
</body>
</html>
