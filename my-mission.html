<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mission - Bleu</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            background-color: #000; /* Pure black background */
            color: #fff; /* White text */
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Navigation Bar Styles */
        .navbar {
            width: 100%;
            background-color: #000; /* Pure black for the navigation bar */
            padding: 10px 20px; /* Padding for spacing */
            display: flex;
            justify-content: space-between; /* Space between logo and menu */
            align-items: center; /* Vertically align content */
        }

        .navbar .logo {
            display: flex;
            align-items: center; /* Align image and text vertically */
            gap: 5px; /* Small gap between logo and text */
        }

        .navbar .logo img {
            height: 40px; /* Adjusted logo size */
            width: 40px; /* Proportional scaling */
        }

        .navbar .logo a {
            color: white; /* Ensure text is white */
            text-decoration: none; /* Remove underline */
            font-family: 'BatmanForever', Arial, sans-serif; /* Custom font */
            font-size: 1.8rem; /* Adjusted font size */
        }

        .navbar ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            gap: 20px; /* Space between menu items */
        }

        .navbar ul li a {
            color: white;
            text-decoration: none; /* Remove underline */
            font-size: 1rem; /* Adjust font size */
            transition: color 0.3s ease; /* Smooth hover effect */
        }

        .navbar ul li a:hover {
            color: #ffa500; /* Add a hover color for interactivity */
        }

        /* Mission Content Section */
        .mission-container {
            max-width: 800px;
            margin-top: 150px; /* Push content below navbar */
            padding: 20px;
            text-align: center;
        }

        .mission-container h1 {
            font-size: 2.5rem;
            color: #ffa500; /* Highlighted title */
            margin-bottom: 20px;
        }

        .mission-container h2 {
            font-size: 1.8rem;
            margin: 20px 0;
        }

        .mission-container p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #aaa; /* Slightly muted text for readability */
            margin-bottom: 20px;
        }

        ul.mission-points {
            list-style: disc;
            text-align: left;
            margin: 20px 10%;
            color: #fff;
        }

        /* Footer */
        .footer {
            margin-top: 50px;
            text-align: center;
            color: #555;
            font-size: 0.9rem;
        }
    </style>
</head>

        </div>
        <ul>

    </nav>

    <!-- Mission Content -->

</body>
</html>
